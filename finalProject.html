<!DOCTYPE html>
<html>
<head>
  <title>WEB-115 Final Project</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Build Your Meal Plan</h1>
    <p class="banner">Created by Dillon Hollis</p>
    <p class="banner">Course: WEB-115, Section: 0003</p>
  </header>

  <div class="container">
    <form id="mealPlanForm">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="goal">Goal for the Week:</label>
      <input type="text" id="goal" required><br>

      <h2>Meal Planner</h2>
      <h3>Monday</h3>
      <label for="breakfast">Breakfast:</label>
      <input type="text" id="breakfast" required><br>

      <label for="snack1">Snack:</label>
      <input type="text" id="snack1" required><br>

      <label for="lunch">Lunch:</label>
      <input type="text" id="lunch" required><br>

      <label for="snack2">Snack:</label>
      <input type="text" id="snack2" required><br>

      <label for="dinner">Dinner:</label>
      <input type="text" id="dinner" required><br>

      <!-- Repeat the above section for the remaining days of the week -->

      <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
      <button type="button" onclick="clearForm()">Clear Planner</button>
    </form>
  </div>

  <script src="projectJS.js"></script>
</body>
</html>
